<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Luxury Sedan Placeholder -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative Lines -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Luxury Sedan Silhouette -->
  <g transform="translate(100, 200)">
    <!-- Car Body -->
    <path d="M 50 100 L 100 70 L 250 60 L 450 60 L 520 70 L 570 100 L 570 150 L 550 150 L 540 130 L 500 130 L 490 150 L 140 150 L 130 130 L 90 130 L 80 150 L 50 150 Z"
          fill="#2c3e50" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Windows -->
    <path d="M 120 70 L 160 65 L 230 63 L 230 95 L 120 95 Z" fill="#34495e" opacity="0.8"/>
    <path d="M 250 63 L 420 63 L 420 95 L 250 95 Z" fill="#34495e" opacity="0.8"/>

    <!-- Wheels -->
    <circle cx="140" cy="150" r="25" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
    <circle cx="140" cy="150" r="15" fill="url(#goldGradient)"/>
    <circle cx="490" cy="150" r="25" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="3"/>
    <circle cx="490" cy="150" r="15" fill="url(#goldGradient)"/>

    <!-- Details -->
    <rect x="460" y="75" width="40" height="20" fill="#ffd700" opacity="0.6" rx="2"/>
    <line x1="240" y1="65" x2="240" y2="95" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">
    LUXURY SEDAN
  </text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#999" text-anchor="middle">
    Premium Executive Transport
  </text>
</svg>
