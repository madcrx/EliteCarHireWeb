<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Wedding Car Placeholder -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="carWhite">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient4)"/>

  <!-- Decorative Hearts -->
  <g opacity="0.2" fill="url(#goldGradient4)">
    <path d="M 100 100 L 105 95 Q 110 90 115 95 L 120 100 Q 120 110 110 120 Q 100 110 100 100 Z"/>
    <path d="M 680 150 L 685 145 Q 690 140 695 145 L 700 150 Q 700 160 690 170 Q 680 160 680 150 Z"/>
    <path d="M 150 480 L 155 475 Q 160 470 165 475 L 170 480 Q 170 490 160 500 Q 150 490 150 480 Z"/>
  </g>

  <!-- Classic Wedding Car (Rolls Royce style) -->
  <g transform="translate(100, 200)">
    <!-- Car Body - Elegant Classic Design -->
    <path d="M 60 110 L 100 75 L 180 60 L 280 55 L 450 55 L 520 60 L 570 75 L 600 110 L 600 150 L 575 150 L 560 135 L 515 135 L 500 150 L 160 150 L 145 135 L 100 135 L 85 150 L 60 150 Z"
          fill="url(#carWhite)" stroke="url(#goldGradient4)" stroke-width="3"/>

    <!-- Classic Chrome Grille -->
    <rect x="550" y="85" width="40" height="30" fill="#e8e8e8" stroke="url(#goldGradient4)" stroke-width="2" rx="2"/>
    <line x1="555" y1="90" x2="585" y2="90" stroke="url(#goldGradient4)" stroke-width="1"/>
    <line x1="555" y1="95" x2="585" y2="95" stroke="url(#goldGradient4)" stroke-width="1"/>
    <line x1="555" y1="100" x2="585" y2="100" stroke="url(#goldGradient4)" stroke-width="1"/>
    <line x1="555" y1="105" x2="585" y2="105" stroke="url(#goldGradient4)" stroke-width="1"/>
    <line x1="555" y1="110" x2="585" y2="110" stroke="url(#goldGradient4)" stroke-width="1"/>

    <!-- Windows -->
    <path d="M 120 75 L 165 62 L 250 58 L 250 100 L 120 105 Z" fill="#34495e" opacity="0.4"/>
    <path d="M 270 58 L 420 58 L 420 100 L 270 100 Z" fill="#34495e" opacity="0.4"/>

    <!-- Decorative Hood Ornament -->
    <circle cx="580" cy="65" r="6" fill="url(#goldGradient4)"/>
    <line x1="580" y1="59" x2="580" y2="45" stroke="url(#goldGradient4)" stroke-width="2"/>
    <polygon points="580,40 575,50 585,50" fill="url(#goldGradient4)"/>

    <!-- Wheels with Whitewalls -->
    <circle cx="160" cy="150" r="28" fill="#1a1a1a"/>
    <circle cx="160" cy="150" r="25" fill="white"/>
    <circle cx="160" cy="150" r="18" fill="#1a1a1a"/>
    <circle cx="160" cy="150" r="10" fill="url(#goldGradient4)"/>

    <circle cx="500" cy="150" r="28" fill="#1a1a1a"/>
    <circle cx="500" cy="150" r="25" fill="white"/>
    <circle cx="500" cy="150" r="18" fill="#1a1a1a"/>
    <circle cx="500" cy="150" r="10" fill="url(#goldGradient4)"/>

    <!-- Ribbon Decoration -->
    <ellipse cx="330" cy="50" rx="80" ry="12" fill="none" stroke="url(#goldGradient4)" stroke-width="3"/>
    <path d="M 250 50 Q 245 65 240 80" stroke="url(#goldGradient4)" stroke-width="3" fill="none"/>
    <path d="M 410 50 Q 415 65 420 80" stroke="url(#goldGradient4)" stroke-width="3" fill="none"/>

    <!-- Chrome Trim -->
    <line x1="260" y1="60" x2="260" y2="100" stroke="#d4d4d4" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient4)" text-anchor="middle">
    WEDDING CAR
  </text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle">
    Make Your Special Day Perfect
  </text>
</svg>
