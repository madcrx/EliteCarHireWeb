<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Luxury SUV Placeholder -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suvBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient3)"/>

  <!-- Grid Pattern -->
  <line x1="0" y1="250" x2="800" y2="250" stroke="url(#goldGradient3)" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="url(#goldGradient3)" stroke-width="1" opacity="0.2"/>

  <!-- Luxury SUV Silhouette - Taller Profile -->
  <g transform="translate(80, 170)">
    <!-- Car Body -->
    <path d="M 50 140 L 90 70 L 180 50 L 250 45 L 450 45 L 520 50 L 580 70 L 620 140 L 620 180 L 595 180 L 580 160 L 530 160 L 515 180 L 155 180 L 140 160 L 90 160 L 75 180 L 50 180 Z"
          fill="url(#suvBody)" stroke="url(#goldGradient3)" stroke-width="3"/>

    <!-- Windows -->
    <path d="M 110 75 L 160 55 L 230 50 L 230 100 L 110 115 Z" fill="#34495e" opacity="0.7"/>
    <path d="M 250 50 L 430 50 L 430 100 L 250 100 Z" fill="#34495e" opacity="0.7"/>
    <path d="M 450 50 L 510 55 L 560 75 L 560 100 L 450 100 Z" fill="#34495e" opacity="0.7"/>

    <!-- Roof Rails -->
    <rect x="120" y="45" width="420" height="3" fill="url(#goldGradient3)" rx="1"/>

    <!-- Wheels -->
    <circle cx="155" cy="180" r="32" fill="#1a1a1a" stroke="url(#goldGradient3)" stroke-width="4"/>
    <circle cx="155" cy="180" r="20" fill="#333"/>
    <circle cx="155" cy="180" r="12" fill="url(#goldGradient3)"/>

    <circle cx="515" cy="180" r="32" fill="#1a1a1a" stroke="url(#goldGradient3)" stroke-width="4"/>
    <circle cx="515" cy="180" r="20" fill="#333"/>
    <circle cx="515" cy="180" r="12" fill="url(#goldGradient3)"/>

    <!-- Grille -->
    <rect x="570" y="95" width="35" height="35" fill="#1a1a1a" stroke="url(#goldGradient3)" stroke-width="2" rx="2"/>
    <line x1="570" y1="105" x2="605" y2="105" stroke="url(#goldGradient3)" stroke-width="1"/>
    <line x1="570" y1="115" x2="605" y2="115" stroke="url(#goldGradient3)" stroke-width="1"/>
    <line x1="570" y1="125" x2="605" y2="125" stroke="url(#goldGradient3)" stroke-width="1"/>

    <!-- Chrome Details -->
    <line x1="240" y1="50" x2="240" y2="100" stroke="#000" stroke-width="3"/>
    <line x1="440" y1="50" x2="440" y2="100" stroke="#000" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#goldGradient3)" text-anchor="middle">
    LUXURY SUV
  </text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="18" fill="#999" text-anchor="middle">
    Spacious Comfort & Elegance
  </text>
</svg>
