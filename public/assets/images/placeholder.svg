<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- General Vehicle Placeholder -->
  <defs>
    <linearGradient id="bgGradientPlaceholder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradientPlaceholder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradientPlaceholder)"/>

  <!-- Grid Pattern -->
  <g opacity="0.1" stroke="#fff">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>

  <!-- Large Car Icon -->
  <g transform="translate(150, 180)">
    <path d="M 50 120 L 100 80 L 200 65 L 400 65 L 480 80 L 520 120 L 520 160 L 495 160 L 480 145 L 440 145 L 425 160 L 145 160 L 130 145 L 90 145 L 75 160 L 50 160 Z"
          fill="#7f8c8d" stroke="url(#goldGradientPlaceholder)" stroke-width="3" opacity="0.6"/>

    <!-- Windows -->
    <rect x="120" y="75" width="100" height="45" fill="#34495e" opacity="0.8" rx="3"/>
    <rect x="240" y="70" width="140" height="50" fill="#34495e" opacity="0.8" rx="3"/>

    <!-- Wheels -->
    <circle cx="145" cy="160" r="28" fill="#2c3e50" stroke="url(#goldGradientPlaceholder)" stroke-width="3" opacity="0.6"/>
    <circle cx="145" cy="160" r="16" fill="url(#goldGradientPlaceholder)" opacity="0.4"/>

    <circle cx="425" cy="160" r="28" fill="#2c3e50" stroke="url(#goldGradientPlaceholder)" stroke-width="3" opacity="0.6"/>
    <circle cx="425" cy="160" r="16" fill="url(#goldGradientPlaceholder)" opacity="0.4"/>
  </g>

  <!-- Elite Car Hire Logo Text -->
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#goldGradientPlaceholder)" text-anchor="middle">
    ELITE CAR HIRE
  </text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="20" fill="#95a5a6" text-anchor="middle">
    Image Coming Soon
  </text>
</svg>
